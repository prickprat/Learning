<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="../bower_components/jquery/jquery.js"></script>
</head>
<body>
    <script>
        $(function(){
            var name = $('#name');
            var greeting = $('#greeting');

            name.on('keyup', function(){
                greeting.text('Hello ' + name.val() + '!');
            });
        });
    </script>

    <input type="text" id="name">
    <h2 id="greeting"></h2>
</body>
</html>
